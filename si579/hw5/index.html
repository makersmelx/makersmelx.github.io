<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="ps5.js" defer></script>
</head>
<body>
<main class="container">
  <h1 class="row">Rhyme Finder (579 Problem Set 5)</h1>
  <div class="row">
    <div class="col">Saved words: <span id="saved_words">(put saved words here)</span></div>
  </div>
  <div class="row">
    <div class="input-group col">
      <input class="form-control" type="text" placeholder="Enter a word" id="word_input" />
      <button id="show_rhymes" type="button" class="btn btn-primary">Show rhyming words</button>
      <button id="show_synonyms" type="button" class="btn btn-secondary">Show synonyms</button>
    </div>
  </div>
  <div class="row">
    <h2 class="col" id="output_description">(fill in the description)</h2>
  </div>
  <div class="output row">
    <output id="word_output" class="col">(put output here)</output>
  </div>
</main>
</body>
</html>
